<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Dagger &#x2021; A fast dependency injector for Android and Java.</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="A fast dependency injector for Android and Java." />
      <link href="{{ site.url }}/bower_components/normalize.css/normalize.css" rel="stylesheet"/>
      <script src="{{ site.url }}/bower_components/platform/platform.js"></script>
      <link rel="import"
        href="{{ site.url }}/bower_components/core-icon-button/core-icon-button.html">
      <link rel="import"
          href="{{ site.url }}/bower_components/core-header-panel/core-header-panel.html">
      <link rel="import" href="{{ site.url }}/bower_components/core-toolbar/core-toolbar.html">
      <link rel="import" href="{{ site.url }}/bower_components/core-scaffold/core-scaffold.html">
      <link rel="import" href="{{ site.url }}/elements/github-fab.html">
      <link rel="import" href="{{ site.url }}/bower_components/paper-item/paper-item.html">
      <link href="{{ site.url }}/static/syntax.css" rel="stylesheet"/>
      <link href="{{ site.url }}/static/main.css" rel="stylesheet" shim-shadowdom/>
      {% include analytics.html %}
  </head>
  <body unresolved fullbleed layout vertical>
    <core-scaffold mode="waterfall-tall">
      <nav navigation>
        <paper-item label="Home">
          <a href="{{ site.url }}/"></a>
        </paper-item>
        <paper-item label="User's Guide">
          <a href="{{ site.url }}/users-guide.html"></a>
        </paper-item>
        <paper-item label="Migrating from Dagger 1">
          <a href="{{ site.url }}/dagger-1-migration.html"></a>
        </paper-item>
        <paper-item label="Android">
          <a href="{{ site.url }}/android.html"></a>
        </paper-item>
        <paper-item label="Multibinding Sets and Maps">
          <a href="{{ site.url }}/multibindings.html"></a>
        </paper-item>
        <paper-item label="Subcomponents">
          <a href="{{ site.url }}/subcomponents.html"></a>
        </paper-item>
        <paper-item label="Producers">
          <a href="{{ site.url }}/producers.html"></a>
        </paper-item>
        <paper-item label="Testing">
          <a href="{{ site.url }}/testing.html"></a>
        </paper-item>
        <paper-item label="Resources">
          <a href="{{ site.url }}/resources.html"></a>
        </paper-item>
        <paper-item label="FAQ">
          <a href="{{ site.url }}/faq.html"></a>
        </paper-item>
        <h4>Project Pages</h4>
        <paper-item label="GitHub" icon="open-in-browser">
          <a href="https://github.com/google/dagger" target="_blank"></a>
        </paper-item>
        <paper-item label="Release 2.0 API (javadoc)" icon="open-in-browser">
          <a href="{{ site.url }}/api/2.0/" target="_blank"></a>
        </paper-item>
        <paper-item label="Developer API (javadoc)" icon="open-in-browser">
          <a href="{{ site.url }}/api/latest/" target="_blank"></a>
        </paper-item>
        <paper-item label="Releases &amp; Versioning">
          <a href="{{ site.url }}/releases-and-versioning.html"></a>
        </paper-item>
        <paper-item label="Release Steps">
          <a href="{{ site.url }}/release.html"></a>
        </paper-item>
        <h4>Resources</h4>
        <paper-item label="Stack Overflow" icon="open-in-browser">
          <a href="http://stackoverflow.com/questions/tagged/dagger?sort=active"
              target="_blank"></a>
        </paper-item>
        <paper-item label="dagger-discuss@" icon="open-in-browser">
          <a href="https://groups.google.com/forum/#!forum/dagger-discuss" target="_blank"></a>
        </paper-item>
      </nav>
      <h1 tool class="indent bottom title">{{page.title}}</h1>
      <div tool class="bottom fit">
        <div flex></div>
        <github-fab id="fork-button"></github-fab>
      </div>
      <article fit>
        {{content}}
      </article>
    </core-scaffold>
  </body>
</html>
